<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}">

    <title>{{ page.title }}</title>

    <link href="{{ site.data.manifest['main.css'] }}" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180"
          href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32"
          href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16"
          href="/images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#5bbad5">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;600&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">

    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7.3.1/themes/reset-min.css" integrity="sha256-t2ATOGCtAIZNnzER679jwcFcKYfLlw01gli6F6oszk8=" crossorigin="anonymous">
  </head>

  <body class="flex flex-col text-black min-h-screen drawer-closed">
    <script src="{{ site.data.manifest['main.js'] }}"></script>
    {% include components/size-indicator.html %}
    {{ content }}
    {% include scripts.html %}
  </body>
</html>
